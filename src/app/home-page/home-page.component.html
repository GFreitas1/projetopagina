<div class="home-container">
  <header class="home-header">
    <h1>Bem-vindo</h1>
    <p>Painel de controle do seu projeto de gerenciamento de pesqueiros.</p>
  </header>

  <main class="dashboard-content">
    <section class="quick-actions">
      <h2>Ações Rápidas</h2>
      <div class="dashboard-cards">

        <div class="card action-card">
          <h3>Gerenciar Equipamentos</h3>
          <p>Cadastre, edite e visualize os equipamentos disponíveis.</p>
          <button class="btn-card" (click)="navigateToEquipamentos()">Acessar</button>
        </div>

        <div class="card action-card">
          <h3>Sobre o Projeto</h3>
          <p>Informações sobre o sistema e os responsáveis pelo desenvolvimento.</p>
          <button class="btn-card" (click)="navigateToSobre()">Acessar</button>
        </div>

      </div>
    </section>
  </main>
</div>
