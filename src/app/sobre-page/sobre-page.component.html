<header class="page-header">
  <button class="btn-voltar" (click)="router.navigate(['/home'])">← Voltar para Home</button>
</header>

<div class="sobre-container">
    <h2>Sobre o {{ nomeProjeto }}</h2>
  
    <div class="info-section">
      <p><strong>Nome do Projeto:</strong> {{ nomeProjeto }}</p>
      <p><strong>Versão:</strong> {{ versao }}</p>
      <p><strong>Autor:</strong> {{ autor }}</p>
      <p><strong>Ano de Criação:</strong> {{ anoCriacao }}</p>
    </div>
  
    <div class="description-section">
      <h3>Descrição</h3>
      <p>{{ descricao }}</p>
    </div>
  
    <div class="contact-section">
      <h3>Contato</h3>
      <p><strong>Email:</strong> <a href="mailto:{{ contatoEmail }}">{{ contatoEmail }}</a></p>
    </div>
  
    <div class="footer-info">
      <p>&copy; {{ anoCriacao }} {{ autor }}. Todos os direitos reservados.</p>
    </div>
  </div>
